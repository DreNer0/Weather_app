<!DOCTYPE html>
<head>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
       
      <aside>

        <div class="info">
          <div class="cityType">
            <div class="textInfo">
              Weather
            </div>

            <div class="containerTypeCity">
              <input type="text" id="city" placeholder="City (London, New York, Tokyo,...)"/>
              <button id="button">submit</button>
            </div>
          </div>
          <div class="infoCity">
            <div class="city" id="cityName">
              City:
            </div>
            <div class="timeCity" id="timeCity">
              Time:
            </div> 
            <div class="temperatureC" id="temperatureC">
              temperature:
            </div>
            <div class="humidity" id="humidity">
              humidity:
            </div>
            <div class="Conditions">
              Conditions:
            </div>
            <div class="imageInfo">
              <img src="">
            </div>
          </div>
          
        </div>
      </aside>
    </div>
  </main>
</body>
